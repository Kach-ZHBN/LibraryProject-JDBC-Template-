<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый читатель</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Введите ФИО</label>
    <input type="text" th:field="*{name}" id="name" />
    <br/>
    <label for="year">Введите год рождения</label>
    <input type="number" min="1923" max="2022" th:field="*{yearOfBirth}" id="year"/>
    <br/>
    <input type="submit" value="Create!" />
</form>

</body>
</html>
