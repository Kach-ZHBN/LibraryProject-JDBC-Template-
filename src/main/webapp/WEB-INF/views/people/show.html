<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
    <p th:text="${person.getName()}">Имя</p>
    <p th:text="${person.getYearOfBirth()}">Год рождения</p>
    <hr/>
    <p th:if="${#lists.isEmpty(books)}">
        Этот читатель пока не взял ни одной книги
    </p>
    <p th:unless="${#lists.isEmpty(books)}">
        <div th:each="book : ${books}">
            <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()}"></a>
            <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getAuthor()}"></a>
            <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getYearOfPublish()}"></a>
        </div>
    </p>
    <hr/>
    <form th:action="@{/people/{id}/edit(id=${person.getId()})}">
        <input type="submit" value="Редактировать"/>
    </form>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Удалить"/>
    </form>

</body>
</html>
