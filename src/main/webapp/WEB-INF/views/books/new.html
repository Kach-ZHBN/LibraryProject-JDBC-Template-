<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новая книга</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
  <label for="name">Введите название книги</label>
  <input type="text" th:field="*{name}" id="name" />
  <br/>
  <label for="author">Автор книги</label>
  <input type="text" th:field="*{author}" id="author" />
  <br/>
  <label for="year">Введите год публикации книги</label>
  <input type="number" max="2022" th:field="*{yearOfPublish}" id="year"/>
  <br/>
  <input type="submit" value="Create!" />
</form>
</body>
</html>
