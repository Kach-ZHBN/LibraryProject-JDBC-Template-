<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>
    <div th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()}">Book</a>,
        <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getAuthor()}">Author</a>,
        <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getYearOfPublish()}">yearOfPublish</a>
    </div>
    <hr/>

    <a href="/books/new">Добавить книгу</a>
</body>
</html>
