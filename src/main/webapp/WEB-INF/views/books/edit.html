<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование книги</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Введите название</label>
    <input type="text" th:field="*{name}" id="name" />
    <br/>
    <label for="author">Введите имя автора</label>
    <input type="text" th:field="*{author}" id="author" />
    <br/>
    <label for="year">Введите год публикации</label>
    <input type="number" max="2022" th:field="*{yearOfPublish}" id="year"/>
    <br/>
    <input type="submit" value="Update!" />
</form>
</body>
</html>
